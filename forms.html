<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

<h1>HTML Forms</h1>

<form action="">
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Jon Doe" required>
    <br><br>
    <label for="email">Emailaddress:</label>
    <input type="email" id="email" name="email" placeholder="jondoe@email.com" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="noneofyourbusiness" required>

    <p>Select your age:</p>
    <input type="radio" id="option-1" name="age" value="0-25">
    <label for="option-1">0-25</label>
    <input type="radio" id="option-2" name="age" value="26-50">
    <label for="option-2">26-50</label>
    <input type="radio" id="option-3" name="age" value="51-75">
    <label for="option-3">51-75</label>

    <br><br>

    <label for="colour">Favourite colour?</label>
    <input type="color" id="colour">

    <br><br>

    <label for="question">Security question:</labeL>
    <select name="question" id="question">
        <option value="q1">What colour is your favourite pair of socks?</option>
        <option value="q2">If you could be a vegetable, what would it be?</option>
        <option value="q3">What is your best ever security question?</option>
    </select>

    <br>

    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>
    
    <label for="bio">Something special about you:</label> <br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="One day I..."></textarea>

    <br><br>

    <input type="submit" value="Submit form">

</form>

</body>
</html>
